<!-- views/contact.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Personal Website</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
        src=https://www.zarla.com/images/zarla-m-1x1-2400x2400-20211117-yfr6bmdv489bb7b79mxg.png?crop=1:1,smart&width=250&dpr=2"
        alt="Logo">
      </div>
      <div class="container">
        <h1>Milind Pandav</h1>
        <p>Solution Engineer | TIBCO Advocate | Content Creator</p>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blogs</a></li>
            <li><a href="/resume">Resume</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <h1>Contact Me</h1>
          <form action="#" method="post">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="15"
                required
              ></textarea>
            </div>
            <div>
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Milind Pandav</p>
      </div>
    </footer>
    <script src="/js/scripts.js"></script>
  </body>
</html>
